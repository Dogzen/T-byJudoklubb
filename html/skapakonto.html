<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Täby Judoklubb</title>
    <link rel="stylesheet" href="/css/skapakonto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/322f7d26ca.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="titelflex">
            <h1>
                <a class="titel" href="Täbyjudoklubb.html">Täby Judoklubb</a>
            </h1>
        </div>
        <div class="logflex">
            <i class="fa-solid fa-book-atlas"></i>
            <div class="loggain">Logga in</div>
        </div>
    </nav>
    <div class="kontoflex">
        <div class="personuppgifterflex">
            <div>Personuppgifter</div>
        </div>
        <div class="infoflex">
            <div class="infotextflex">
                <div>Personnummer:</div>
                <div class="kontotext">Förnamn:</div>
                <div class="kontotext">Efternamn:</div>
                <div class="kontotext">Kön:</div>
                <div class="kontotext">Adress:</div>
                <div class="kontotext">Postnummer:</div>
                <div class="kontotext">Ort:</div>
                <div class="kontotext">Telefonnummer:</div>
                <div class="kontotext">E-post:</div>
            </div>
            <div class="inputflex2">
                <div class="inputflex">
                    <input type="text" class="inputår">
                    <input type="text" class="inputmån">
                    <input type="text" class="inputdag">
                    <div class="bindestreck">-</div>
                    <input type="text" class="inputnummer">
                </div>
                <input type="text" class="input">
                <input type="text" class="input">
                <div class="buttonflex">
                    <input class="knapp" type="checkbox"></input>
                    <div class="man">Man</div>
                    <input type="checkbox" class="kvinnaknapp"></input>
                    <div class="kvinna">Kvinna</div>
                </div>
                <input type="text" class="input">
                <input type="text" class="input postnummerinput">
                <input type="text" class="input ortinput">
                <input type="text" class="input telefoninput">
                <input type="text" class="input">
            </div>
        </div>
        <div class="skapakontoflex">
            <div class="skapakontoknapp over">
                <div>Skapa konto</div>
            </div>
        </div>
    </div>
</body>
</html>
